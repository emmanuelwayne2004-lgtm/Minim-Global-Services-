<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Clothing - Minim Clothing</title>
    <style>
        body,
        h1,
        h2,
        p,
        ul,
        li,
        form,
        input,
        textarea,
        select {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        html,
        body {
            height: 100%;
            background-color: #0B2D60;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            padding: 20px;
            background-color: #001F3F;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 70px;
            width: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .main-content {
            text-align: center;
            padding: 50px 30px;
            flex: 1;
        }

        .image-gallery {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }

        .image-gallery img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .image-gallery img:nth-child(1) {
            animation-delay: 0.2s;
        }

        .image-gallery img:nth-child(2) {
            animation-delay: 0.4s;
        }

        .image-gallery img:nth-child(3) {
            animation-delay: 0.6s;
        }

        .image-gallery img:nth-child(4) {
            animation-delay: 0.8s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .buttons {
            margin-top: 40px;
        }

        .buttons a {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .buttons a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <nav>
        <img src="logo.png" alt="Minim Clothing Logo" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <h1>Men's Clothing</h1>
        <p>Explore the latest fashion in Men's Clothing</p>

        <!-- Image Gallery with Animation -->
        <div class="image-gallery">
            <img src="men suit.jpg" alt="Men's Clothing 1">
            <img src="men suit 1.jpg" alt="Men's Clothing 2">
            <img src="men suit 2.jpg" alt="Men's Clothing 3">
            <img src="men suit 3.jpg" alt="Men's Clothing 4">
        </div>

        <!-- Navigation Buttons -->
        <div class="buttons">
            <a href="family.Html">Back to Family Collection</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
</body>

</html>
