<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Production - Minim Studios</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #004aad, #ffffff);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ensures full height */
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 30px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            flex: 1;
            /* Pushes footer down */
        }

        /* Logo */
        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        /* Header */
        h1 {
            color: #004aad;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            color: #444;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Image */
        .audio-image {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin: 20px 0;
        }

        /* Audio Player */
        .audio-player {
            margin-top: 20px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #004aad;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #003380;
        }

        /* Footer - Always at the Bottom */
        .footer {
            padding: 15px;
            background: #004aad;
            color: white;
            font-size: 14px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Logo -->
        <img src="MINIM STUDIOS.jpeg" alt="Minim Studios Logo" class="logo">

        <h1>Audio Production</h1>
        <p>Experience professional audio engineering, voiceovers, and high-quality music production at Minim Studios.
        </p>

        <!-- Audio Production Image -->
        <img src="Audio_prod.jpeg" alt="Audio Production" class="audio-image">

        <!-- Audio Player -->
        <div class="audio-player">
            <audio controls>
                <source src="sample-audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Buttons -->
        <div>
            <a href="contact.html" class="btn">Contact Us</a>
            <a href="home.html" class="btn">Back Home</a>
            <a href="studio.Html" class="btn">Back to Studios</a> <!-- New Button Added -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Minim Studios | <a href="contact.html">Contact Us</a>
    </div>

</body>

</html>
