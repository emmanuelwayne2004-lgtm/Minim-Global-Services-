<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minim Clothing</title>
    <style>
        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li,
        form,
        input,
        textarea,
        select {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #0B2D60;
            color: #ffffff;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #001F3F;
        }

        .logo {
            height: 70px;
            width: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 30px;
        }

        .feature {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px;
            background: white;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feature:hover {
            background: #ddd;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .buttons a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <nav>
        <img src="logo.png" alt="Minim Clothing Logo" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Minim Clothing</h1>
        <a href="family.html" class="feature">Family</a>
        <a href="batch.html" class="feature">Batch</a>
        <div class="buttons">
            <a href="Services.Html">Back to services</a>
            <a href="Contact.Html">Contact Us</a>
            <a href="Home.Html">Back Home</a>
        </div>
    </main>
</body>

</html>
