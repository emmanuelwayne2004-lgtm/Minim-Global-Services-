<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design - Minim Architecture</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Logo */
        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        /* Image Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 15px;
            background: #222;
            color: white;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

    </style>
</head>
<body>

    <div class="container fade-in">
        <!-- Logo -->
        <img src="Engineers.png" class="logo" alt="Minim Architecture Logo">

        <h1>Interior Design</h1>
        <p>We craft elegant and functional interior spaces that reflect creativity and modern aesthetics.</p>

        <!-- Image Gallery -->
        <div class="gallery">
            <img src="interior design 1.jpg" alt="Interior Design 1">
            <img src="interior design 2.jpg" alt="Interior Design 2">
            <img src="interior design 3.jpg" alt="Interior Design 3">
            <img src="interior design 4.jpg" alt="Interior Design 4">
        </div>

        <div>
            <a href="contact.html" class="btn">Contact Us</a>
            <a href="architect.html" class="btn">Back to Architect</a>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Minim Architecture | <a href="contact.html">Contact Us</a>
    </div>

</body>
</html>
